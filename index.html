<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FashionNova</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="divider" id="main-header">
    
    </header>
    
    <!--Hero-->
    <div class="hero">
      <div class="banner">
        <h1 class="banner-title">FashionNova</h1>
        <button class="banner-btn">Shop With Us</button>
      </div>
    </div>
    <!----Products-->
    <section class="products">
      <div class="section-title">
        <h2>Our Product Range</h2>
      </div>
      <div class="products-area">
      </div>
    </section>
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fa fa-window-close"></i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content">
          
        </div>
        <div class="cart-footer">
          <h3>Your Total : R <span class="cart-total">0</span></h3>
          <button><a href="/src/checkout/index.html">Checkout</a></button>
          <button class="clear-cart banner-btn">Clear Cart</button>
          
        </div>
      </div>
    </div>

    <script src="src/js/main.js" type="module"></script>
  </body>
  <footer id="main-footer"></footer>
</html>
