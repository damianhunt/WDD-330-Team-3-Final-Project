<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FashionNova</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
         
        <div class="navbar-center">
          <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
          
          <img class="nav-logo" src="images/fashionova-name-no-back.png" alt="store logo" />
  
          <ul id="mainNav">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
  
          <div class="cart-btn">
            <span class="nav-icon-cart">
              <i class="fas fa-cart-plus"></i>
            </span>
            <div class="cart-items">0</div>
          </div>
        </div>
      </nav>
      <nav class="dropDownNav">
        <ul id="primaryNav">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
      </ul>
        </nav>
    </header>

    <!--Hero-->
    <div class="hero">
      <div class="banner">
        <h1 class="banner-title">FashionNova</h1>
        <a class="banner-btn" href="#product-range" style="text-decoration: none;">Shop With Us</a>
      </div>
    </div>
    <!----Products-->
    <section class="products">
      <div class="section-title">
        <h2 id="product-range">Our Product Range</h2>
      </div>
      <div class="products-area">
      </div>
    </section>
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fa fa-window-close"></i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content">
          
        </div>
        <div class="cart-footer">
          <h3>Your Total : R <span class="cart-total">0</span></h3>
          <button class="checkoutButton" ><a href="./src/checkout/index.html" style="text-decoration: none;">Checkout</a></button>
          <button class="clear-cart banner-btn">Clear Cart</button>
          
        </div>
      </div>
    </div>

    <script src="./src/main.js" type="module"></script>
  </body>
  <footer id="main-footer">
    <div class="social">
      <a href="https:www.facebook.com" target="_blank">
      <img src="./images/Facebook_Logo.png" alt="Facebook_Logo.png">
      </a>
      <a href="https:www.instagram.com" target="_blank">
      <img src="./images/instagram_logo.png" alt="Facebook_Logo.png">
      </a>
      </div>
    &copy;NOT a real business
  </footer>
</html>
